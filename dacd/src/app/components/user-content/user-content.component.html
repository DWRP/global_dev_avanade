<mat-card>
  <mat-card-header>
    <mat-card-title>{{userData.name?userData.name:userData.login}}</mat-card-title>
    <mat-card-subtitle *ngIf="userData.bio">{{userData.bio}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{userData.avatar_url}} alt="Profile">
  <mat-card-content class="card-content">
    <p>Reposit√≥rios: {{userData.public_repos}}</p>
    <button *ngIf="userInFav && userData" class="favButton" (click)="addFav()">
      <mat-icon color="warn">favorite</mat-icon>
      Favorite
    </button>
  </mat-card-content>
</mat-card>
