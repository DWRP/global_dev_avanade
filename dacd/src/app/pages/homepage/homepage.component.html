<div class="container">
  <dacd-header></dacd-header>

  <div class="content">
    <div class="sideL">
      <h1>GITHUB PERFIL SEARCH</h1>

      <div class="input-user">

        <mat-form-field>
          <mat-label>GITHUB USER</mat-label>
          <textarea matInput placeholder="Ex. DWRP..." [value]="lastUser" (focus)="resetInfos()" (keyup)="changeUser($event)" required></textarea>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="username?user='':''"  (click)="loadData()">SEARCH</button>
      </div>

      <div class="usererror" *ngIf="nullUser">
        Usuário é obrigatório!!
      </div>

      <div *ngIf="hasFavorites()" class="favorites">
        <h1>FAVORITOS</h1>

        <div class="favList">
          <div *ngFor="let item of favs">
            <button [value]="item" (click)="username?user='':''" (click)="searchFav($event)" >{{item}}</button>
            <button [value]="item" (click)="removeFav($event)" >DEL</button>
          </div>
        </div>
      </div>

    </div>
    <div class="sideR" >
      <dacd-user-content *ngIf="user" [userData]="user"></dacd-user-content>

      <button *ngIf="userInFav() && user" class="favButton" (click)=addFav()>
        <mat-icon color="warn">favorite</mat-icon>
        Favorite
      </button>

      <div *ngIf="user!==undefined && !user">
        <mat-spinner></mat-spinner>
      </div>

      <div *ngIf="errorLoad">Desculpe, ocorreu algum erro durante a requisição.</div>
    </div>

  </div>

  <dacd-footer></dacd-footer>
</div>
